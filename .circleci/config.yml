version: 2.1

commands:
  install-poetry:
    steps:
      - run:
          name: "Install poetry"
          command: |
            curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
            source $HOME/.poetry/env
            echo 'export PATH="$HOME/.poetry/bin:$PATH"' > ~/.bashrc

jobs:
  run-tests:
    parameters:
      image:
        type:string
    docker:
      - image: << parameters.name >>
    steps:
      - checkout
      - install-poetry
      - run:
          name: "Run tests"
          command: |
            python --version
            source $HOME/.poetry/env
            poetry install
            mkdir -p coverage_output
            export COVERAGE_FILE=coverage_output/.coverage.$CIRCLE_BUILD_NUM
            poetry run pytest --cov playground -s test.py
      - persist_to_workspace:
          root: coverage_output
          paths:
            - .coverage.*

  python-27:
    docker:
      - image: python:2.7
    steps:
      - run-tests

  python-37:
    docker:
      - image: python:3.7
    steps:
      - run-tests

  coverage:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - attach_workspace:
          at: coverage_output
      - run:
          name: "Check coverage"
          command: |
            pip install coverage
            coverage combine coverage_output/
            coverage report --show-missing --skip-covered --fail-under=100

  release:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - install-poetry
      - run:
          name: "Release"
          command: |
            poetry --help
